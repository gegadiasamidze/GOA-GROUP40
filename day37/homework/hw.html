<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>თქვენი საიტი</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home"></a></li>
                <li><a href="#about"></a></li>
                <li><a href="#products"></a></li>
                <li><a href="#blog"></a></li>
                <li><a href="#testimonials"></a></li>
                <li><a href="#faq">FAQ</a></li>
                <li><a href="#contact"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>მთავარი გვერდი</h1>
            <p>კიდევ ბევრი საინტერესო შინაარსი შეგიძლიათ მოაწოდოთ აქ.</p>
        </section>
        <section id="about">
            <h1>ჩვენ შესახებ</h1>
            <p>ჩვენი კომპანიის შესახებ ინფორმაცია.</p>
        </section>
        <section id="products">
            <h1>პროდუქტები</h1>
            <p>პროდუქტების აღწერა.</p>
        </section>
        <section id="blog">
            <h1>ბლოგი</h1>
            <p>ბლოგის პოსტები.</p>
        </section>
        <section id="testimonials">
            <h1>კლიენტთა მიმოხილვები</h1>
            <p>კლიენტების კომენტარები.</p>
        </section>
        <section id="faq">
            <h1>FAQ</h1>
            <p>დასმული კითხვები.</p>
        </section>
        <section id="contact">
            <h1>კონტაქტი</h1>
            <form>
                <label for="name">სახელი:</label>
                <input type="text" id="name" name="name">
                <label for="email">ელ. ფოსტა:</label>
                <input type="email" id="email" name="email">
                <label for="message">გზავნილი:</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit">გზავნა</button>
            </form>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
