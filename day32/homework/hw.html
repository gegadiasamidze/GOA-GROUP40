<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>საიტის მაგალითი</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>კონტაქტი და ინტერფეისი</h1>

        
        <div class="inputs">
            <input id="input1" type="text" placeholder="თქვენი სახელი">
            <input id="input2" type="email" placeholder="თქვენი ელ. ფოსტა">
            <input id="input3" type="tel" placeholder="თქვენი ტელეფონი">
        </div>

        
        <div class="buttons">
            <button id="button1">Button 1</button>
            <button id="button2">Button 2</button>
            <button id="button3">Button 3</button>
        </div>

        
            <div class="images">
            <img id="image1" src="https://via.placeholder.com/150" alt="Image 1">
            <img id="image2" src="https://via.placeholder.com/150" alt="Image 2">
            <img id="image3" src="https://via.placeholder.com/150" alt="Image 3">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
