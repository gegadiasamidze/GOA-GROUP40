<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Text Decorations</title>
    <style>
        p.underline {
            text-decoration: underline;
        }
        p.line-through {
            text-decoration: line-through;
        }
        p.overline {
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <p class="underline"></p>
    <p class="line-through"></p>
    <p class="overline"></p>
</body>
</html>
