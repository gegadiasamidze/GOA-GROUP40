<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>RGB Colors</title>
    <style>
        p.red {
            color: rgb(255, 0, 0);
        }
        p.green {
            color: rgb(0, 255, 0);
        }
        p.blue {
            color: rgb(0, 0, 255);
        }
    </style>
</head>
<body>
    <p class="red"></p>
    <p class="green"></p>
    <p class="blue"></p>
</body>
</html>
