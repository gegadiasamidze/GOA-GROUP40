<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Font Sizes</title>
    <style>
        p.small {
            font-size: 12px;
        }
        p.medium {
            font-size: 18px;
        }
        p.large {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <p class="small">ეს არის პატარა ტექსტი.</p>
    <p class="medium">ეს არის საშუალო ზომის ტექსტი.</p>
    <p class="large">ეს არის დიდი ზომის ტექსტი.</p>
</body>
</html>
