<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Hex Colors</title>
    <style>
        p.red {
            color: #FF0000;
        }
        p.green {
            color: #00FF00;
        }
        p.blue {
            color: #0000FF;
        }
    </style>
</head>
<body>
    <p class="red">ეს არის წითელი ტექსტი.</p>
    <p class="green">ეს არის მწვანე ტექსტი.</p>
    <p class="blue">ეს არის ლურჯი ტექსტი.</p>
</body>
</html>
